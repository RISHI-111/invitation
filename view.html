<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope"></div>
    
        <div class="invite">
            <div class="top">
                <h1><span>You're invited!</span> FOOD PARTY</h1>
    
                <div class="tag">
                    Come early. Phones off. Dress well. 
                </div>
    
               
            </div>
    
            <div class="middle">
               <div class="line when">
                    Monday, Dec 25, 2023 at 8:00pm.
                </div>
              
                <div class="line where">
                    Banana leaf
                </div>
    
                <div class="line what">
                    Party focus on:
    
                    <ul>
                        <li>Food</li>
    
                        <li>Photoshoot</li>
                    </ul>
                </div>
            </div>
    
            <div class="bottom">
                <ul>
                    <li>Enjoyment</li>
                </ul>
              <div class="ps">
              <p>Hope to see you there!</p>
              <p>K</p>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
